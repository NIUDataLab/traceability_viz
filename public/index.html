<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma Graph</title>
  </head>
  <body>
    <style>
      html,
      body,
      #single-node-container, #start-node-distance-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #single-node-container, #start-node-distance-container  {
        height: 1000px;
      }

      #path-display, #total-risk-display {
        position: absolute;
        right: 0;
      }

      #path-display {
        top: 20px; /* Adjust this value to align with your header */
      }

      #total-risk-display {
        top: 40px; /* Adjust this value to prevent overlap with #path */
      }
    </style>
    
    <div id="options-selection"></div>
    <h1>CWE Weighted Graph</h1>
    <label for="mode-select">Choose a mode:</label>
    <select id="mode-select">
      <option value="">Select a mode...</option>
      <option value="single-node">Single node</option>
      <option value="start-end-nodes">Start and end nodes</option>
      <option value="start-node-distance">Start node and distance</option>
    </select></div>


    <div id="single-node-section" style="display: none;">
    <label for="single-node-input">
      Enter a node to see other closely related nodes:
    </label>
    <input type="text" id="single-node-input"/>
    <div id="single-node-container"></div>
  </div>


  <div id="start-node-distance-section" style="display: none;">
  <label for="start-node-input">
    Enter a start node:
  </label>
  <input type="text" id="start-node-input"/>

  <label for="distance-input">
    Enter a distance:
  </label>
  <input type="text" id="distance-input"/>
  <div id="start-node-distance-container"></div>
  <div id="path-display"></div>
  <div id="total-risk-display"></div>
  </div>



    <!-- Add this to your HTML file -->
    <div id="input_node_error-message" style="color: red; display: none"></div>
    <!-- <div id="initial_container"></div>
    <div id="temp"></div> -->
    <script src="./dist/index.js" type="module"></script>
  </body>
</html>
